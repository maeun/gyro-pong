<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="256" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45B7B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A9999;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="ballGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Game Controller Icon -->
  <g transform="translate(80, 50)">
    <!-- Controller Base -->
    <rect x="0" y="40" width="200" height="80" rx="40" ry="40" 
          fill="url(#logoGradient)" stroke="#4ECDC4" stroke-width="3" 
          filter="url(#glow)"/>
    
    <!-- Left Grip -->
    <ellipse cx="20" cy="80" rx="25" ry="50" fill="url(#logoGradient)" stroke="#4ECDC4" stroke-width="2"/>
    
    <!-- Right Grip -->
    <ellipse cx="180" cy="80" rx="25" ry="50" fill="url(#logoGradient)" stroke="#4ECDC4" stroke-width="2"/>
    
    <!-- D-Pad -->
    <rect x="45" y="70" width="20" height="8" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <rect x="51" y="60" width="8" height="28" rx="4" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Action Buttons -->
    <circle cx="140" cy="65" r="6" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="160" cy="65" r="6" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="150" cy="80" r="6" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="150" cy="50" r="6" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Motion Rings -->
    <circle cx="100" cy="80" r="60" fill="none" stroke="#4ECDC4" stroke-width="2" opacity="0.6"/>
    <circle cx="100" cy="80" r="45" fill="none" stroke="#4ECDC4" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Game Ball -->
  <circle cx="350" cy="100" r="16" 
          fill="url(#ballGradient)" 
          stroke="#FF8C42" stroke-width="2" 
          filter="url(#glow)"/>
  
  <!-- Ball Highlight -->
  <circle cx="345" cy="95" r="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Motion Trail -->
  <path d="M 300 90 Q 325 85 350 100" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M 280 85 Q 310 80 340 95" fill="none" stroke="#FF6B35" stroke-width="1.5" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Game Title -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="2px">GYRO</text>
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="#4ECDC4" text-anchor="middle" letter-spacing="2px">PONG</text>
</svg>